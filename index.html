<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up Page</title>
  </head>
  <body>
    <main>
      <div class="text">
       <div class="header">
        <h1>Sign up today</h1>
        <p>Get started and start saving today</p>
       </div>
        <hr class="green" />
        <form>
          <input type="email" placeholder="Email address" />
          <input type="password" placeholder="Password" />
          <input type="button" value="Sign up" class="btn" />
        </form>
        <span class="account">Already have an account</span>
        <hr id="line"/>
        <div class="form__footer">
          <p>
            By signing up, you confirm that you accept the
            <span>Terms of Service</span> and <span>Privacy Policy.</span>
          </p>
        </div>
      </div>

      <div class="img">
        <img src="womanportrait.jpg" alt="a woman" />
      </div>
    </main>
  </body>
</html>
